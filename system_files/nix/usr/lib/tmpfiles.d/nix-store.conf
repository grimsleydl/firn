# Ensure mountpoint exists (it will, but harmless)
d /nix 0755 root root -
Z /nix 0755 root root -

# These are created automatically if you use StateDirectory/CacheDirectory,
# so only keep them if you removed those directives.
# d /var/lib/nix-store 0755 root root -
# d /var/cache/nix-store 0755 root root -

# d /var/roothome/.nix-defexpr 0755 root root - -
# L /var/roothome/.nix-defexpr/channels - - - - /nix/var/nix/profiles/per-user/root/channels
# L /var/roothome/.nix-profile - - - - /nix/var/nix/profiles/per-user/root/profile

# relabel store paths
Z /var/lib/nix-store 0755 root root -
Z /var/cache/nix-store 0755 root root -

